<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Video Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    .video-list { margin-top: 20px; }
    button { margin: 5px; padding: 10px; border: none; border-radius: 6px; cursor: pointer; background: #444; color: #fff; }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Telegram Video Player</h1>

  <video id="player" playsinline controls></video>

  <div class="video-list" id="videoList">Loading videos...</div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');

    async function loadVideos() {
      const res = await fetch('/api/videos');
      const videos = await res.json();

      const list = document.getElementById('videoList');
      list.innerHTML = '';

      videos.forEach(v => {
        const btn = document.createElement('button');
        btn.textContent = v.title || 'Video';
        btn.onclick = () => {
          player.source = {
            type: 'video',
            sources: [{ src: `/api/stream?fileId=${v.file_id}`, type: 'video/mp4' }]
          };
          player.play();
        };
        list.appendChild(btn);
      });
    }

    loadVideos();
  </script>
</body>
</html>
