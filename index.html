<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Video Player</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 800px; border-radius: 10px; margin: 20px auto; display: block; }
    .controls { margin-top: 10px; }
    label { margin-right: 5px; }
    .video-list { margin-top: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .video-card { background: #222; border-radius: 10px; padding: 10px; text-align: center; }
    .video-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .video-card h3 { font-size: 14px; margin: 8px 0; }
    button { margin: 5px; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; background: #444; color: #fff; }
    button:hover { background: #666; }
    select { padding: 5px; border-radius: 6px; background: #444; color: #fff; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Hon's 1st year free class </h1>

  <!-- Native HTML5 video player -->
  <video id="player" controls></video>

  <!-- Playback speed -->
  <div class="controls">
    <label for="speed">Playback Speed: </label>
    <select id="speed">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x (Normal)</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>

  <h2>ðŸ“‚ Video Gallery</h2>
  <div class="video-list" id="videoList">Loading videos...</div>

  <script>
    const player = document.getElementById('player');
    const speedControl = document.getElementById('speed');

    // Update playback speed
    speedControl.addEventListener('change', () => {
      player.playbackRate = parseFloat(speedControl.value);
    });

    // Load videos from API
    async function loadVideos() {
      const res = await fetch('/api/videos');
      const videos = await res.json();

      const list = document.getElementById('videoList');
      list.innerHTML = '';

      videos.forEach(v => {
        const card = document.createElement('div');
        card.className = 'video-card';

        const thumb = document.createElement('img');
        thumb.src = v.thumb_url || 'https://via.placeholder.com/300x150.png?text=No+Thumbnail';
        thumb.alt = v.title || 'Video thumbnail';

        const title = document.createElement('h3');
        title.textContent = v.title || 'Untitled Video';

        const playBtn = document.createElement('button');
        playBtn.textContent = 'â–¶ Play';
        playBtn.onclick = () => {
          player.src = `/api/stream?fileId=${v.file_id}`;
          player.play();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'â¬‡ Download';
        downloadBtn.onclick = () => {
          window.open(`/api/stream?fileId=${v.file_id}`, '_blank');
        };

        card.appendChild(thumb);
        card.appendChild(title);
        card.appendChild(playBtn);
        card.appendChild(downloadBtn);
        list.appendChild(card);
      });
    }

    loadVideos();
  </script>
</body>
</html>
